  clip-path: polygon(50% 90%,5% 40%,20% 10%,50% 30%,80% 10%,95% 40%);

.sparkle{

</head>

<script>
const yesBtn = document.getElementById("yesBtn");

noBtn.addEventListener("touchstart", moveNo); // mobile
